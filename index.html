<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="ui borderless top menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui pointing dropdown fitted link item">
      <div class="item">MY CART</div>
      <i class="search icon"></i>
      0
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">No items</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image"
     src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-logo.png">

<div class="ui borderless middle menu">
  <div class="ui centered grid container">
    <div class="ui pointing dropdown fitted link item">
      <div class="item">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">SHIRTS</div>
      </div>
    </div>
    <div class="ui pointing dropdown fitted link item">
      <div class="item">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">DRESSES</div>
      </div>
    </div>
    <div class="ui pointing dropdown fitted link item">
      <div class="item">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">KHAKIS</div>
      </div>
    </div>
    <div class="ui pointing dropdown fitted link item">
      <div class="item">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">KNOCKOFFS</div>
      </div>
    </div>
    <div class="ui pointing dropdown fitted link item">
      <div class="item">SALE</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">No items</div>
      </div>
    </div>
  </div>
</div>

<img class="ui fluid image"
     src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-video-snapshot.png">

<div class="footer">
  <div class="ui three column grid container">
    <div class="column">
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Store locations</div>
        <div class="item">Employment</div>
        <div class="item">Videos</div>
        <div class="item">Shipping & Returns</div>
        <div class="item">Terms & Conditions</div>
        <div class="item">Privacy Policy</div>
      </div>
    </div>

    <div class="column">
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
        <div class="item">Brands</div>
        <div class="item">Sale</div>
      </div>
    </div>

    <div class="column">
      <div class="ui list">
        <div class="item">Join our mailing list for updates</div>
        <div class="item">Sign up to receive our email updates</div>
        <div class="ui right labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
</script>


</body>
</html>
